<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../image-gallery-popup.html">
</head>

<body>
  <test-fixture id="image-gallery-popup-fixture">
    <template>
      <image-gallery-popup></image-gallery-popup>
    </template>
  </test-fixture>

  <script>
    suite('image-gallery-popup', function() {
      var component;

      setup(function(done) {
        component = fixture('image-gallery-popup-fixture');
        component.images = [{
          id: 'id1',
          link: 'link1',
          source: 'source1'
        }, {
          id: 'id2',
          link: 'link2',
          source: 'source2'
        }];
        flush(done);
      });

      test('images set to correct value', function() {
        expect(component.images).to.be.an('Array');
        expect(component.images).to.deep.equal([{
          id: 'id1',
          link: 'link1',
          source: 'source1'
        }, {
          id: 'id2',
          link: 'link2',
          source: 'source2'
        }]);
      });

      test('imageLinkProperty set to default value', function() {
        expect(component.imageLinkProperty).to.equal('link');
      });

      test('imageSourceProperty set to default value', function() {
        expect(component.imageSourceProperty).to.equal('source');
      });

      test('currentIndex set to default value', function() {
        expect(component.currentIndex).to.equal(0);
      });

      test('currentImage set to default value', function() {
        expect(component.currentImage).to.deep.equal({
          id: 'id1',
          link: 'link1',
          source: 'source1'
        });
      });

      test('change currentIndex to change currentImage', function() {
        component.currentIndex = 1;
        expect(component.currentImage).to.deep.equal({
          id: 'id2',
          link: 'link2',
          source: 'source2'
        });
      });

      test('other properties set to default values', function() {
        expect(component.styleClass).to.equal('');
        expect(component.linkText).to.equal('');
        expect(component.linkTarget).to.equal('_self');
      });

      test('#imageModal is opened initially', function() {
        expect(component.$$('#imageModal')).to.exist;
        expect(component.$$('#imageModal').className.includes('gallery')).to.be.true;
        expect(component.$$('#imageModal').modal).to.be.true;
        expect(component.$$('#imageModal').opened).to.be.true;
      });

      test('currentImage appears in the DOM with no link below it', function() {
        var expectedSrc = component.getProperty(component.currentImage, component.imageSourceProperty, '');

        expect(component.$$('iron-image')).to.exist;
        expect(component.$$('iron-image').src).to.deep.equal(expectedSrc);
        expect(component.$$('a')).to.not.exist;
      });

      test('currentImage appears in the DOM with no link below it and has styleClass if specified', function(done) {
        var expectedSrc = component.getProperty(component.currentImage, component.imageSourceProperty, '');
        component.styleClass = 'some-class';

        flush(function() {
          expect(component.styleClass).to.equal('some-class');
          expect(component.$$('iron-image')).to.exist;
          expect(component.$$('iron-image').className.includes(component.styleClass)).to.be.true;
          expect(component.$$('iron-image').src).to.deep.equal(expectedSrc);
          expect(component.$$('a')).to.not.exist;
          done();
        });
      });

      test('necessary buttons and icons are present', function() {
        expect(Polymer.dom(component.root).querySelectorAll('paper-button').length).to.equal(3);
        expect(component.$$('paper-button.exit-button')).to.exist;
        expect(component.$$('paper-button.exit-button').onClick).to.deep.equal(component.closeDialog());
        expect(component.$$('paper-button.exit-button').children.length).to.equal(1);
        expect(component.$$('paper-button.exit-button').children[0].localName).to.equal('iron-icon');
        expect(component.$$('paper-button.exit-button').children[0].icon).to.equal('clear');
        expect(component.$$('paper-button.prev-button')).to.exist;
        expect(component.$$('paper-button.prev-button').disabled).to.equal(!component.hasPrevious(component.currentIndex, component.images));
        expect(component.$$('paper-button.prev-button').onClick).to.deep.equal(component.clickPrevious());
        expect(component.$$('paper-button.prev-button').children.length).to.equal(1);
        expect(component.$$('paper-button.prev-button').children[0].localName).to.equal('iron-icon');
        expect(component.$$('paper-button.prev-button').children[0].icon).to.equal('image:navigate-before');
        expect(component.$$('paper-button.next-button')).to.exist;
        expect(component.$$('paper-button.next-button').disabled).to.equal(!component.hasNext(component.currentIndex, component.images));
        expect(component.$$('paper-button.next-button').onClick).to.deep.equal(component.clickPrevious());
        expect(component.$$('paper-button.next-button').children.length).to.equal(1);
        expect(component.$$('paper-button.next-button').children[0].localName).to.equal('iron-icon');
        expect(component.$$('paper-button.next-button').children[0].icon).to.equal('image:navigate-next');
      });

      test('if linkText is defined, link appears below iron-image', function(done) {
        component.linkText = 'some text';
        var expectedSrc = component.getProperty(component.currentImage, component.imageSourceProperty, '');
        var expectedHref = component.getProperty(component.currentImage, component.imageLinkProperty, '#');

        flush(function() {
          expect(component.$$('iron-image')).to.exist;
          expect(component.$$('iron-image').src).to.deep.equal(expectedSrc);
          expect(component.$$('a')).to.exist;
          expect(component.$$('a').target).to.equal(component.linkTarget);
          expect(component.$$('a').getAttribute('href')).to.equal(expectedHref);
          expect(component.$$('a').children[0].localName).to.equal('paper-button');
          expect(component.$$('a').children[0].textContent).to.equal(component.linkText);
          done();
        });
      });

      test('getProperty returns the correct id and source', function() {
        expect(component.getProperty(component.images[0], component.imageLinkProperty)).to.be.equal('link1');
        expect(component.getProperty(component.images[0], component.imageSourceProperty)).to.be.equal('source1');
      });

      test('getProperty returns defaultValue argument if item[property] specified does not exist', function() {
        expect(component.getProperty(component.images[0], 'invalidkey1', '')).to.be.equal('');
        expect(component.getProperty(component.images[0], 'invalidkey2', '#')).to.be.equal('#');
      });

      test('hasPrevious will return false for first index, true for next index', function() {
        expect(component.hasPrevious(component.currentIndex, component.images)).to.be.false;
        expect(component.hasPrevious(component.currentIndex + 1, component.images)).to.be.true;
      });

      test('hasNext will return true for first index, false for last index', function() {
        expect(component.hasNext(component.currentIndex, component.images)).to.be.true;
        expect(component.hasNext(component.images.length - 1, component.images)).to.be.false;
      });

      test('clickNext increments currentIndex and updates currentImage', function() {
        component.clickNext();
        expect(component.currentIndex).to.equal(1);
        expect(component.currentImage).to.deep.equal({
          id: 'id2',
          link: 'link2',
          source: 'source2'
        });
      });

      test('clickPrevious decrements currentIndex and updates currentImage', function() {
        component.currentIndex = 1;
        component.currentImage = component.images[1];

        component.clickPrevious();
        expect(component.currentIndex).to.equal(0);
        expect(component.currentImage).to.deep.equal({
          id: 'id1',
          link: 'link1',
          source: 'source1'
        });
      });

      test('closeDialog removes element from the dom', function() {
        component.closeDialog();
        expect(component.$$('image-gallery-popup')).to.not.exist;
      });

      test('does not show link if linkText is unset', function() {
        expect(component.linkText).to.equal('');
        expect(component.$$('a')).to.not.exist;
      });

      test('does show link if linkText is set', function(done) {
        component.linkText = 'Open';
        flush(function() {
          expect(component.linkText).to.equal('Open');
          expect(component.$$('a')).to.exist;
          done();
        });
      });
    });
  </script>
</body>
</html>
